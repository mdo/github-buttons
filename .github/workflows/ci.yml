name: CI
on: [push, pull_request]
env:
  CI: true
  NODE: 12.x
  RUBY: 2.7.x

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "${{ env.NODE }}"

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "${{ env.RUBY }}"

      - name: Set up Ruby env
        run: |
          echo "gem: --no-document" > ~/.gemrc # Disable gem docs
          bundle config set clean 'true'
          bundle config set deployment 'true'

      - name: Set up Ruby cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-ruby-v${{ env.RUBY }}-${{ hashFiles('Gemfile') }}-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-ruby-v${{ env.RUBY }}-${{ hashFiles('Gemfile') }}-${{ hashFiles('Gemfile.lock') }}
            ${{ runner.os }}-ruby-v${{ env.RUBY }}-

      - run: ruby --version
      - run: gem --version
      - run: bundle --version

      - name: Install npm dependencies
        run: npm ci

      - name: Install bundler dependencies
        run: bundle install --jobs=4 --retry=3

      - name: Run tests
        run: npm test

      - name: Upload docs
        uses: actions/upload-artifact@v2
        if: success() && startsWith(github.ref, 'refs/tags/')
        with:
          name: docs
          path: ./_site/

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v2

      - name: Download docs
        uses: actions/download-artifact@v2
        with:
          name: docs
          path: ./_site/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          allow_empty_commit: false
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site/
